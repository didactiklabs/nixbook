# manifest.yaml
name: spicetify-nix Update
scms:
  default:
    kind: 'github'
    spec:
      email: 'updatecli@didactiklabs.io'
      owner: 'didactiklabs'
      repository: 'nixbook'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      branch: 'main'
# Defines how to get "source" information such as Jenkins version
sources:
  default:
    name: Get value from json
    scmid: 'default'
    kind: json
    spec:
      file: npins/sources.json
      key: pins.spicetify-nix.revision
# Defines "conditions" required to update targets
conditions:
  default:
    name: Check if revision is the same
    scmid: 'default'
    kind: shell
    spec:
      environments:
        - name: PATH
      command: test $(git ls-remote https://github.com/Gerg-L/spicetify-nix master | head -n 1 | awk '{print $1}') !=
# Defines "targets" which need to be updated if different than "source" information.
targets:
  default:
    name: npins spicetify-nix update
    kind: shell
    scmid: 'default'
    spec:
      environments:
        - name: PATH
        - name: NIX_PATH
      command: bash -c "source /etc/profile && nix-shell -p npins --command 'npins update spicetify-nix'"
      files:
        - npins/sources.json
# Define action configurations if one needs to be created
actions:
  default:
    kind: 'github/pullrequest'
    scmid: 'default'
    spec:
      mergemethod: 'rebase'
      automerge: true
      description: 'Update spicetify-nix npins.'
      draft: false
      title: 'UPDATECLI: Update spicetify-nix'
